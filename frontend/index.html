<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Prediction System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Crop Disease Prediction System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="report.html">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="mailto:contact@example.com">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container text-center">
            <h1 class="hero-title">Welcome to Crop Disease Prediction System</h1>
            <p class="hero-subtitle">Use AI to monitor and safeguard your crops effectively.</p>
        </div>
    </section>

    <!-- Upload Section -->
    <section class="upload-section container">
        <h2 class="section-title">Upload Crop Image</h2>
        <form id="uploadForm">
            <label for="cropType">Select Crop Type:</label>
            <select id="cropType" class="form-select" required>
                <option value="" disabled selected>Select a crop</option>
                <option value="corn">Corn</option>
                <option value="wheat">Wheat</option>
                <option value="rice">Rice</option>
                <option value="grape">Grape</option>
                <option value="tomato">Tomato</option>
                <option value="apple">Apple</option>
                <option value="cherry">Cherry</option>
                <option value="potato">Potato</option>
                <option value="cotton">Cotton</option>
                <option value="soybean">Soybean</option>
                <option value="sugarcane">Sugarcane</option>
            </select>
            <label for="formFile" class="form-label mt-3">Upload an Image</label>
            <input type="file" id="formFile" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-3">Analyze</button>
        </form>
    </section>

    <!-- Result Section -->
    <section id="result-box" class="result-section container d-none">
        <h2 class="section-title">Analysis Result</h2>
        <div class="result-content">
            <p id="prediction-result"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
        <p>&copy; 2024 Crop Disease Prediction System. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
